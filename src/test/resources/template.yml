Transform: "AWS::Serverless-2016-10-31"
Description: "TEST SAM TEMPLATE"

Globals:
  Function:
    Runtime: "java11"

Resources:
  JavaLambdaFunction:
    Type: "AWS::Serverless::Function"
    Properties:
      Handler: "com.prazmok.JavaHandler::handle"
      CodeUri: ${CodeUri}

  ScalaLambdaFunction:
    Type: "AWS::Serverless::Function"
    Properties:
      Handler: "com.prazmok.ScalaHandler::handle"
      CodeUri: "${CodeUri}"

  KotkinLambdaFunction:
    Type: "AWS::Serverless::Function"
    Properties:
      Handler: "com.prazmok.KotkinHandler::handle"
      CodeUri: '${CodeUri}'

